name: ci

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        image: [ubuntu-24.04-arm, ubuntu-24.04]
    runs-on: ${{ matrix.image }}
    permissions:
      packages: write
    steps:
      - name: Install nix
        uses: cachix/install-nix-action@master
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: |
           nix build -f ./default.nix streamImage -L

      - name: Tag and push image
        id: docker_push
        run: |
          ARCH="$(docker info --format json | jq -r '.ClientInfo.Arch')"
          IMAGE_TAG=ghcr.io/${GITHUB_REPOSITORY@L}:${{ github.sha }}-$ARCH
          ./result | docker load
          docker tag user-count:latest $IMAGE_TAG
          docker push $IMAGE_TAG
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

  merge:
    needs: build
    runs-on: ubuntu-24.04
    permissions:
      packages: write
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge images
        run: |
          docker pull ghcr.io/${GITHUB_REPOSITORY@L}:${{ github.sha }}-amd64
          docker pull ghcr.io/${GITHUB_REPOSITORY@L}:${{ github.sha }}-arm64
          docker manifest create ghcr.io/${GITHUB_REPOSITORY@L}:${{ github.sha }} \
            ghcr.io/${GITHUB_REPOSITORY@L}:${{ github.sha }}-amd64 \
            ghcr.io/${GITHUB_REPOSITORY@L}:${{ github.sha }}-arm64
          docker manifest push ghcr.io/${GITHUB_REPOSITORY@L}:${{ github.sha }}

  deploy:
    needs: merge
    runs-on: ubuntu-24.04
    permissions:
      packages: write
    steps:
      - name: Install Nomad
        uses: hashicorp/setup-nomad@main

      - name: Install Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Checkout
        uses: actions/checkout@v4

      - name: Request deployment to Nomad
        env:
          NOMAD_ADDR: http://shiva:4646
          NOMAD_TOKEN: ${{ secrets.NOMAD_TOKEN }}
        run: |
          nomad run -var="tag=ghcr.io/${GITHUB_REPOSITORY@L}:${{ github.sha }}" ./app.nomad
